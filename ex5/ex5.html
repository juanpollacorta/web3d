<html>
  <head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">

        <a-assets>
          <img id="fons" src="fons1.jpg" />
          <img id="texturaterra" src="ex5/foto/tatami.jpg" />
          <img id="guernica" src="guernica.jpg" />        
          <img id="cara" src="ex5/foto/6.jpg" />            
          <img id="7" src="ex5/foto/7.JPG" />
     
        </a-assets>
        <a-sky src="#fons"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" src="#texturaterra"></a-plane>
        <a-plane position="-1 4 -8" rotation="0 0 0" width="8" height="2"  src="#guernica"></a-plane>
        <a-box position="-4 3 0" rotation="0 0 50"  src="#cara" depth="1" height="1" width="1"></a-box>
        <a-dodecahedron id="esmou" position="8 2 -6" rotation="0 30 0" radius="3" src="#7"></a-dodecahedron>
        </a-scene>

        <script>
          let unobjecte = document.querySelector("#esmou");
       
          unobjecte.addEventListener("click", () => {            
            unobjecte.setAttribute("animation", {
              property: "position",
              to: "8 40 -6",
              dur: 500
            });
          });
        </script>

  </body>
</html>
