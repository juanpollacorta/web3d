<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Estética</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-family: 'Roboto', sans-serif;
    }
    .container {
      text-align: center;
    }
    a {
      display: block;
      font-size: 24px;
      text-decoration: none;
      color: white;
      margin: 20px;
      padding: 15px 30px;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="ex1.html">Enlace 1</a>
    <a href="ex2.html">Enlace 2</a>
    <a href="ex3.html">Enlace 3</a>
  </div>
</body>
</html>
