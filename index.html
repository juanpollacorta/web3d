<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 10;
            font-family: Arial, sans-serif;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .content a {
            display: block;
            margin: 10px;
            color: #ffdd57;
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .content a:hover {
            color: #ff5722;
        }

        .button {
            margin-top: 20px;
            padding: 15px 30px;
            background: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ffdd57;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="content">
        <h1>Bienvenido a mi Página 3D</h1>
        <a href="ex1/ex1.html" src="ex1/1.png" target="_blank">Enlace 1</a>
        <a href="ex2/ex2.html" target="_blank">Enlace 2</a>
        <a href="ex3/ex3.html" target="_blank">Enlace 3</a>
        <button class="button" onclick="downloadCV()">Descargar mi CV</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, cube;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas') });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Cubo 3D interactivo
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            camera.position.z = 5;

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        function downloadCV() {
            window.location.href = 'a.png';  // Cambia esta ruta a la ubicación de tu archivo
        }

        init();
    </script>
</body>
</html>
